<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="container">
    <div class="btn-panel">
        <input type="text" id="display" readonly placeholder="0.">
    </div>
    <div class="btn-panel">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendCharacter('^')">^</button>
        <button class="btn" onclick="backspace()">‚Üê</button>
        <button class="btn" onclick="appendCharacter('/')">/</button>
        <button class="btn" onclick="appendCharacter('Math.sin(')">sin</button>
    </div>
    <div class="btn-panel">
        <button class="btn" onclick="appendCharacter('7')">7</button>
        <button class="btn" onclick="appendCharacter('8')">8</button>
        <button class="btn" onclick="appendCharacter('9')">9</button>
        <button class="btn" onclick="appendCharacter('*')">*</button>
        <button class="btn" onclick="appendCharacter('Math.cos(')">cos</button>
    </div>
    <div class="btn-panel">
        <button class="btn" onclick="appendCharacter('4')">4</button>
        <button class="btn" onclick="appendCharacter('5')">5</button>
        <button class="btn" onclick="appendCharacter('6')">6</button>
        <button class="btn" onclick="appendCharacter('-')">-</button>
        <button class="btn" onclick="appendCharacter('Math.tan(')">tan</button>
    </div>
    <div class="btn-panel">
        <button class="btn" onclick="appendCharacter('1')">1</button>
        <button class="btn" onclick="appendCharacter('2')">2</button>
        <button class="btn" onclick="appendCharacter('3')">3</button>
        <button class="btn" onclick="appendCharacter('+')">+</button>
        <button class="btn" onclick="appendCharacter('1/Math.tan(')">cot</button>
    </div>
    <div class="btn-panel">
        <button class="btn" onclick="appendCharacter('0')">0</button>
        <button class="btn" onclick="appendCharacter('.')">.</button>
        <button class="btn" onclick="calculateResult()">=</button>
        <button class="btn" onclick="appendCharacter(')')">)</button>
        <button class="btn" onclick="calculateFactorial()">!</button>
    </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
